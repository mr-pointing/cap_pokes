{% extends 'base.html' %}


{% block content %}
    <main>
        <section class="request-form">
            <h2>Request Your Tattoo Appointment</h2>
            <form method="post" enctype="multipart/form-data">


                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="alt_name">Preferred Name:</label>
                    <input type="text" id="alt_name" name="alt_name" >
                </div>
                {# Choosing Flash or Custom  #}


                <div class="form-group">
                    <label for="pronouns">Pronouns:</label>
                    <input type="text" id="pronouns" name="pronouns" >
                </div>


                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="flash-or-custom"><b>Flash or Custom?</b><br></label>
                        <input type="radio" id="flash" name="flash-or-custom" value="Flash" onchange="handleOptionChange()">
                        <label for="flash">Flash</label><br>
                        <input type="radio" id="custom" name="flash-or-custom" value="Custom" onchange="handleOptionChange()">
                        <label for="custom">Custom</label><br>
                </div>

                {# Flash Fields #}
                <div id="flash-fields">
                    <div class="form-group">
                        <label for="reference">Flash Screenshot:</label>
                        <input type="file" id="reference" name="reference" accept="image/*" multiple>
                        <p style="font-size: 1rem">Please submit! Otherwise, I will not receive your request!</p>
                    </div>

                    <div class="form-group">
                        <label for="reference2">Additional Image:</label>
                        <input type="file" id="reference2" name="reference2" accept="image/*" multiple>
                    </div>
                </div>

                {# Custom Fields #}
                <div id="custom-fields">
                    <div class="form-group">
                        <label for="description">Custom Description:</label><br>
                        <textarea id="custom_idea" name="custom_idea" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="cust_reference">Custom Reference:</label>
                        <input type="file" id="cust_reference" name="cust_reference" accept="image/*" multiple>
                        <p style="font-size: 1rem">Please submit! Otherwise, I will not receive your request!</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="cust_reference2">Additional Image:</label>
                        <input type="file" id="cust_reference2" name="cust_reference2" accept="image/*" multiple>
                    </div>
                </div>


                <div class="form-group">
                    <label for="size">Approximate Size (inches):</label>
                    <select id="size" name="size" required>
                        <option value="">Select a size</option>
                        <option value="1-2">1" to 2"</option>
                        <option value="3-4">3" to 4"</option>
                        <option value="5-6">5" to 6"</option>
                        <option value="7-8">7" to 8"</option>
                        <option value="9+">9"+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="placement">Body Placement:</label>
                    <select id="placement" name="placement" required>
                        <option value="">Select a part</option>
                        <option value="arms">Arms</option>
                        <option value="back">Back</option>
                        <option value="chest">Chest</option>
                        <option value="legs">Legs</option>
                        <option value="shoulder">Shoulder</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="text" id="budget" name="budget" >
                </div>




                <button type="submit" class="submit-btn" id="request-submit">Submit</button>
            </form>
        </section>
    </main>
{% endblock %}
