{% extends 'auth/admin_base.html' %}

{% block content %}
    <main>
        <section class="request-form">
            <h2>Manual Entry Form</h2>
            <form method="post" enctype="multipart/form-data">

                {# Choosing Flash or Custom  #}
                <div class="form-group">
                    <label for="flash-or-custom"><b>Flash or Custom?</b><br></label>
                        <input type="radio" id="flash" name="flash-or-custom" value="Flash" onchange="handleOptionChange()">
                        <label for="flash">Flash</label><br>
                        <input type="radio" id="custom" name="flash-or-custom" value="Custom" onchange="handleOptionChange()">
                        <label for="custom">Custom</label><br>
                </div>

                {# Flash Fields #}
                <div id="flash-fields">
                    <div class="form-group">
                        <label for="reference">Flash Screenshot:</label>
                        <input type="file" id="reference" name="reference" accept="image/*" multiple>
                    </div>
                </div>

                {# Custom Fields #}
                <div id="custom-fields">
                    <div class="form-group">
                        <label for="description">Custom Description:</label><br>
                        <textarea id="custom_idea" name="custom_idea" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reference">Custom References:</label>
                        <input type="file" id="cust_reference" name="cust_reference" accept="image/*" multiple>
                    </div>
                </div>


                <div class="form-group">
                    <label for="size">Approximate Size (inches):</label>
                    <select id="size" name="size" required>
                        <option value="">Select a size</option>
                        <option value="1-2">1" to 2"</option>
                        <option value="3-4">3" to 4"</option>
                        <option value="5-6">5" to 6"</option>
                        <option value="7-8">7" to 8"</option>
                        <option value="9+">9"+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="placement">Body Placement:</label>
                    <select id="placement" name="placement" required>
                        <option value="">Select a part</option>
                        <option value="arms">Arms</option>
                        <option value="back">Back</option>
                        <option value="chest">Chest</option>
                        <option value="legs">Legs</option>
                        <option value="shoulder">Shoulder</option>
                        <option value="other">Other</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="alt_name">Preferred Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="pronouns">Pronouns:</label>
                    <input type="text" id="pronouns" name="pronouns" required>
                </div>

                <div class="form-group">
                    <label for="type">Approximate Time in Hours:</label>
                    <select id="type" name="type" required>
                        <option value="">Select a type</option>
                        <option value="small-tattoo-session">Small Tattoo (2 hr)</option>
                        <option value="medium-tattoo-session">Medium Tattoo (3 1/2 hr)</option>
                        <option value="large-tattoo-session">Large Tattoo (5 hr)</option>
                        <option value="small-tattoo-session-clone">Small Reschedule (2 hr)</option>
                        <option value="medium-tattoo-reschedule">Medium Reschedule (3 1/2 hr)</option>
                        <option value="tattoo-touchup">Tattoo Touchup (1 1/2 hr)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="deposit">Deposit Amount:</label>
                    <input type="number" id="deposit" name="deposit" value="100" step="50" min="0" required>
                </div>

                <div class="form-group">
                    <label for="estimate">Estimate Amount:</label>
                    <input type="number" id="estimate" name="estimate" value="300" step="25" min="200" required>
                </div>

                <button type="submit" class="submit-btn" id="request-submit">Submit Booking Form</button>
            </form>
        </section>
    </main>
{% endblock %}
